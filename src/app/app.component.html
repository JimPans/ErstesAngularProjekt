<h1>Hallo Angular !!</h1>
<h2>{{title}}</h2>
<div>
  Counter:{{counter}}
</div>
<div>

  <button
  (click) = "resetCounter()"[disabled]="counter <20">
  Reset
</button>

  <button disabled>
    Not active
  </button>

</div>

<div *ngIf="counter < 10">
  The early bird catches the worm...
</div>

<div *ngIf="counter < 50">
  Good morning, young fellow...
  </div>
<hr>
<div>
  <h1>Hello, {{name}} </h1>
  Your name:
<!--  <input type="text" [ngModel]="name" (ngModelChange)="name = $event">-->
  <input type="text" [(ngModel)]="name">

</div>

  <div *ngFor="let person of persons">

  <!--{{person.name}}has phone number{{person.phone}}-->
  <app-person [person]="person" ></app-person>
  </div>
